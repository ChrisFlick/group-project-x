<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- bulma and font awesome link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
     <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


     <link rel="stylesheet" href='../Assets/CSS/style.css'>

     <title>Pokemon Horoscope</title>
     <link rel="icon" href="../Assets/images/favicon.ico" type='image/x-icon' />

</head>

<body>
     <div class="wrapper">
          <!-- header -->
          <section class="hero has-text-centered">
               <div class="hero-body">
                    <div class="container">
                         <h1 class="title has-text-white-bis">
                              Pokemon Horoscope
                         </h1>
                    </div>
                    <br>
                    <form id="search">
                         <input class="input is-rounded" type="text" placeholder="Pokemon name" id="pokemonName">
                    </form>
               </div>
          </section>
          <!-- search bar for pokemon -->
          <div class="columns is-mobile">
               <div class="column">

                    <!-- card column left for poke info -->
                    <div class="card">
                         <div class="card-content">
                              <p class="title is-size-7" id='name'>
                                   Pokemon name and number:
                              </p>
                              <hr>
                              <p class="subtitle is-size-7" id='type'>
                                   Type:
                              </p>
                              <p class="subtitle is-size-7" id='weight'>
                                   Weight:
                              </p>
                              <p class="subtitle is-size-7" id='height'>
                                   Height:
                              </p>
                         </div>
                    </div>
               </div>
               <!-- img column right of pokemon -->
               <div class="column" id="sprite"></div>
          </div>
          <!-- card with image of sign-->
          <div class="card">
               <div class="card-image">
                    <div class="image is-10x10" id="horoscopeImg">
                    </div>
               </div>
               <!-- horoscope contents -->
               <div class="card-content">
                    <p class="title is-size-7" id="horoscope">
                         Daily Horoscope:
                    </p>
                    <hr>
                    <p class="subtitle is-size-7">
                    </p>
               </div>
          </div>

          <footer>
               <div class='footer has-text-centered has-text-white-ter'>
                    <img src="https://img.icons8.com/metro/26/000000/pokeball.png">
                    DONT STEAL
                    <img src="https://img.icons8.com/metro/26/000000/pokeball.png"></div>

          </footer>
     </div>

</body>

<script type='text/javascript' src='../Assets/JS/main.js'></script>

</html>
