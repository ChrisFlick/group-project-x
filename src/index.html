<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- bulma and font awesome link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
     <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

     <title>Pokemon Horoscope</title>

</head>

<body>
     <!-- header -->
     <section class="hero is-danger">
          <div class="hero-body">
               <div class="container">
                    <h1 class="title">
                         Pokemon Horoscope
                    </h1>
               </div>
          </div>
     </section>
     <!-- search bar for pokemon -->
     <div class="columns is-mobile">
          <div class="column">
               <input class="input is-rounded" type="text" placeholder="Pokemon name">
               <!-- card column left for poke info -->
               <div class="card">
                    <div class="card-content">
                         <p class="title is-size-7">
                              Pokemon name and number:
                         </p>
                         <hr>
                         <p class="subtitle is-size-7">
                              Type:
                         </p>
                         <p class="subtitle is-size-7">
                              Weight:
                         </p>
                         <p class="subtitle is-size-7">
                              Height:
                         </p>
                    </div>
               </div>
          </div>
          <!-- img column right of pokemon -->
          <div class="column">image placeholder<img></img></div>
     </div>
     <!-- card with image of sign-->
     <div class="card">
          <div class="card-image">
               <figure class="image is-4by3">
                    <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
               </figure>
          </div>
          <!-- horoscope contents -->
          <div class="card-content">
               <p class="title is-size-7">
                    Daily Horoscope:
               </p>
               <hr>
               <p class="subtitle is-size-7">
               </p>
          </div>
     </div>

</body>

</html>
